{% extends "base.html" %}

{% block title %}Update Meeting{% endblock %}

{% block content %}
<h1>Update Meeting</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}  <!-- This will display the form fields as a table -->
    </table>
    <button type="submit">Update</button>  <!-- Submit button to update the meeting -->
</form>

{% endblock %}
